# UWAGA: pole 'version' pominięte – nowsze Compose je ignorują
services:
  frontend:
    build:
      context: ./frontend/lasko-frontend
      dockerfile: Dockerfile.dev
    user: "0:0"
    command: >
      sh -c "rm -rf node_modules/.vite && mkdir -p node_modules/.vite &&
             chmod -R 777 node_modules/.vite &&
             npm run dev -- --host 0.0.0.0 --port 3000 --force"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/lasko-frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_BASE_URL=http://backend:8000   # <- KRYTYCZNA ZMIANA
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
      - WATCHPACK_POLLING=true
      - WDS_SOCKET_HOST=localhost
      - WDS_SOCKET_PORT=3000
      - NODE_ENV=development
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lasko-network
    stdin_open: true
    tty: true
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:delegated
      - backend_logs:/app/logs
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=lasko_backend.settings
      - POSTGRES_DB=LaskoDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - lasko-network
    command: >
      sh -c "python manage.py migrate --noinput --fake-initial &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://127.0.0.1:8000/\")' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: LaskoDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d LaskoDB"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - lasko-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - lasko-network
    restart: unless-stopped

volumes:
  postgres_data_dev:
  backend_logs:
  frontend_node_modules:

networks:
  lasko-network:
    driver: bridge
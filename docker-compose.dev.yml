# docker-compose.dev.yml (umieść w głównym katalogu projektu)
version: '3.9'

services:
  # Frontend w trybie dev (hot reload)
  frontend:
    build:
      context: ./frontend/lasko-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/lasko-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - lasko-network

  # Backend Django w trybie dev
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=lasko_backend.settings
      - POSTGRES_DB=LaskoDB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
      - redis
    networks:
      - lasko-network
    command: python manage.py runserver 0.0.0.0:8000

  # Baza danych PostgreSQL
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: LaskoDB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    networks:
      - lasko-network

  # Redis
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - lasko-network

volumes:
  postgres_data_dev:
  backend_logs:

networks:
  lasko-network:
    driver: bridge